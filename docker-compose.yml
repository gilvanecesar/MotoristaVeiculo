version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: quero_fretes_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: quero_fretes
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: sua_senha_aqui
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - quero_fretes_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicação QUERO FRETES
  app:
    build: .
    container_name: quero_fretes_app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://postgres:sua_senha_aqui@postgres:5432/quero_fretes
      # Adicione suas outras variáveis de ambiente aqui:
      # OPENAI_API_KEY: sua_chave_openai
      # VITE_GA_MEASUREMENT_ID: sua_chave_ga
      # SMTP_HOST: seu_smtp_host
      # SMTP_PORT: 587
      # SMTP_USER: seu_email
      # SMTP_PASS: sua_senha_email
      # OPENPIX_APP_ID: sua_chave_openpix
      # N8N_WEBHOOK_URL: sua_url_n8n
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - quero_fretes_network
    volumes:
      # Para logs (opcional)
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx (Proxy Reverso - Opcional)
  nginx:
    image: nginx:alpine
    container_name: quero_fretes_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl  # Para certificados SSL
    depends_on:
      - app
    networks:
      - quero_fretes_network

volumes:
  postgres_data:
    driver: local

networks:
  quero_fretes_network:
    driver: bridge